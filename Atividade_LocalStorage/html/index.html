<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Relógio Mundial</title>
    <link rel="stylesheet" href="../style/style.css"> <!--Mudar caso não funcione no VSCode-->

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
</head>

<!--Código-->
<body>

    <div class="container">
        <p id="clockSet" style="font-weight: bold"></p>
        <label for="TimeSet">UTC:</label><input id="TimeSet" type="number">
    </div>

    <nav class="navbar navbar-light bg-light">
        <p style="font-weight: bold" id="titulo"></p>
    </nav>

    <div class="container">
        <section class="card">
            <div>
                <table class="table table-striped table-hover mb-0">
                    <thead>
                    <tr>
                        <th>UTC</th>
                        <th>HORA</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td>{{.Nome}}</td>
                        <td>{{.CheckIn}}</td>
                        <td><button class="btn btn-danger">Deletar</button></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </section>
        <div class="card-footer">
            <a href="" class="btn btn-primary mb-2">Criar novo relógio</a>
        </div>
    </div>

    <script type="module" src="../apps/app.js"></script> <!--Mudar caso não funcione no VSCode-->

</body>
</html>
